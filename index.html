<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="d-flex justify-content-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section class="col-12 col-sm-12 col-md-3 float-left">
            <form id="search-form">
                <div>
                <h3 for="city">Search For Your City!</h3>
                <input type="city" class="form-control" id="search-input" placeholder="Los Angeles, CA">
                <input class="btn btn-primary btn-block" type="submit" value="Search">
                </div>
            </form>

            
        </section>

        <section class="col-12 col-sm-12 col-md-9 float-right">
            <div id="weeklyForecast">
                <h3> Current Weather </h3>
            </div>

            <div id="fiveDayForecast">
                <h3>Five Day Forecast</h3>
                <div class="square" id="day1"></div>
                <div class="square" id="day2"></div>
                <div class="square" id="day3"></div>
                <div class="square" id="day4"></div>
                <div class="square" id="day5"></div>
            </div>
        </section>    


    </main>

    <footer class="d-flex justify-content-center text-white bg-primary">

    </footer>

  <script src="./assets/script.js"></script>
</body>
</html>
